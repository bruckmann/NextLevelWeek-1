<!DOCTYPE html>
<html lang="pt_br">
<head>
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/create-point.css">
    <link rel="stylesheet" href="CSS/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>
</head>
<body>
    <div id="page-create-point">
      
        <header>
                <img src="assets/logo.svg" alt="Ecoleta" id="logo">
                <a href="#" id="cadastro">
                <span>  </span>
                    Voltar para home
                </a>
        </header>

        <form action="">
            <h1>Cadastre um ponto de coleta</h1>

            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name" required>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="adress">Endereço</label>
                        <input type="text" name="adress" required>
                    </div>
                    <div class="field">
                        <label for="adress2">Número/Complemento</label>
                        <input type="text" name="adress2" required>
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf" required>
                            <option value="">Selecione o Estado</option>
                        </select>

                        <input type="hidden" name="state">
                    </div>
                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled required>
                            <option value="">Selecione a cidade</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>
                    <h2>ítems de coleta</h2>
                </legend>

                <div class="items-grid">
                    <li data-id="1">
                        <img src="assets/lampadas.svg" alt="Lâmpadas">
                        <span>Lâmpadas</span>
                    </li>
                    <li data-id="2">
                        <img src="assets/baterias.svg" alt="Pilhas e Baterias">
                        <span>Pilhas e Baterias</span>
                    </li>
                    <li data-id="3">
                        <img src="assets/papeis-papelao.svg" alt="Pápeis e Papelão">
                        <span>Pápeis e Papelão</span>
                    </li>
                    <li data-id="4">
                        <img src="assets/eletronicos.svg" alt="Residuos Eletrônicos">
                        <span>Residuos Eletrônicos</span>
                    </li>
                    <li data-id="5">
                        <img src="assets/organicos.svg" alt="Residuos Orgânicos">
                        <span>Residuos Orgânicos</span>
                    </li>
                    <li data-id="6">
                        <img src="assets/oleo.svg" alt="Óleo de Cozinha">
                        <span>Óleo de Cozinha</span>
                    </li>
                </div>
                <input type="text" hidden name="items">
            </fieldset>

                <button type="submit">Cadastre um ponto de coleta</button>
        </form>
    </div>

    <script src="Scripts/create-point.js"></script>
</body>
</html>
