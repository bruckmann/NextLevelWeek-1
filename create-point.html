<!DOCTYPE html>
<html lang="pt_br">
<head>
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/create-point.css">
    <link rel="stylesheet" href="CSS/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>
</head>
<body>
    <div id="page-create-point">
      
        <header>
                <img src="assets/logo.svg" alt="Ecoleta" id="logo">
                <a href="#" id="cadastro">
                <span>  </span>
                    Voltar para home
                </a>
        </header>

        <form action="">
            <h1>Cadastre um ponto de coleta</h1>

            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name">
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="adress">Endereço</label>
                        <input type="text" name="adress">
                    </div>
                    <div class="field">
                        <label for="adress2">Número/Complemento</label>
                        <input type="text" name="adress2">
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf">
                            <option value="">Selecione o Estado</option>
                        </select>

                        <input type="hidden" name="state">
                    </div>
                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled>
                            <option value="">Selecione a cidade</option>
                        </select>
                    </div>
                </div>
            </fieldset>

                <button type="submit">Cadastre um ponto de coleta</button>
        </form>
    </div>

    <script src="Scripts/create-point.js"></script>
</body>
</html>
